{% extends "layout.html" %}

{% block title %}
    {{ tweet.user.username }}'s Tweet
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-primary">{{ tweet.user.username }}</h2>
    <p class="text-muted">{{ tweet.text }}</p>
    {% if tweet.photo %}
        <img src="{{ tweet.photo.url }}" alt="Tweet Image" class="img-fluid">
    {% endif %}
</div>
{% endblock %}
